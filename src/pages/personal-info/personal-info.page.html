<div class="flex flex-col items-center justify-start gap-8 md:gap-16 min-h-screen bg-teal-50 p-8 md:px-0 md:pt-16">
    <span class="text-teal-500 uppercase text-4xl sm:2xl font-bold">Mes informations</span>
    <form class="w-full max-w-lg" [formGroup]="formData" (ngSubmit)="handleNextPageClick()">
        <div class="w-full md:w-1/3 mb-6">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="civility">
                Civilité
            </label>
            <div class="relative">
                <select formControlName="civility" [ngClass]="{'border-red-500': isInvalid('civility')}" class="block appearance-none cursor-pointer w-full bg-white border border-neutral-500 text-neutral-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:border-gray-500 focus:border-2" id="civility">
                    <option *ngFor="let option of civilityOptions" [value]="option">{{ option }}</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
            <p *ngIf="isInvalid('civility')" class="text-red-500 text-xs italic">{{ getErrorMessage('civility') }}</p>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="first-name">
                    Prénom
                </label>
                <input formControlName="firstname" [ngClass]="{'border-red-500': isInvalid('firstname')}" class="appearance-none block w-full bg-white text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-900 focus:border-2" id="first-name" type="text" placeholder="Jane">
                <p *ngIf="isInvalid('firstname')" class="text-red-500 text-xs italic">{{ getErrorMessage('firstname') }}</p>
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="last-name">
                    Nom de famille
                </label>
                <input formControlName="lastname" [ngClass]="{'border-red-500': isInvalid('lastname')}" class="appearance-none block w-full bg-white text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-900 focus:border-2" id="last-name" type="text" placeholder="Doe">
                <p *ngIf="isInvalid('lastname')" class="text-red-500 text-xs italic">{{ getErrorMessage('lastname') }}</p>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="email">
                    Email
                </label>
                <input formControlName="email" [ngClass]="{'border-red-500': isInvalid('email')}" class="appearance-none block w-full bg-white text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-900 focus:border-2" id="email" type="text" placeholder="jane.doe@wanadoo.fr">
                <p *ngIf="isInvalid('email')" class="text-red-500 text-xs italic">{{ getErrorMessage('email') }}</p>
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="phone-number">
                    Téléphone
                </label>
                <input formControlName="phoneNumber" [ngClass]="{'border-red-500': isInvalid('phoneNumber')}" class="appearance-none block w-full bg-white text-gray-700 border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-gray-900 focus:border-2" id="phone-number" type="text" placeholder="06123123123">
                <p *ngIf="isInvalid('phoneNumber')" class="text-red-500 text-xs italic">{{ getErrorMessage('phoneNumber') }}</p>
            </div>
        </div>
        <div class="flex flex-col gap-4 px-24 mt-8">
            <button (click)="navigateToHomePage()" class="shadow bg-neutral-100 hover:bg-neutral-50 focus:shadow-outline focus:outline-none text-neutral-500 font-bold py-2 px-4 rounded">
                Retourner à l'accueil
            </button>
            <button type="submit" [disabled]="formData.invalid" class="shadow bg-teal-500 disabled:bg-neutral-300 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                Etape suivante
            </button>
        </div>
    </form>
</div>
